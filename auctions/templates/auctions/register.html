{% extends "auctions/layout.html" %}

{% block body %}
{% if message %}
<p>{{message}}</p>
{% endif %}
<form action="{% url 'auctions:register' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" autofocus autocomplete="off" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="password" name="confirmation" placeholder="Confirm Password" required>
    <input type="submit" value="Register">
</form>
{% endblock %}
